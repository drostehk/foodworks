<head>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://raw.githubusercontent.com/inexorabletash/polyfill/master/typedarray.js"></script>
    <script type="text/javascript">
    Function.prototype.bind = Function.prototype.bind || function (thisp) {{
          var fn = this;
          return function () {{
            return fn.apply(thisp, arguments);
          }};
        }};
    </script>
    <script type="text/javascript">
        {plotly}
    </script>
    <title>{id}</title>
    <style>
    .logo {{
        position: absolute;
        top:-16px;
        left:0;
        z-index:100;
        width:20%;
    }}
    g.g-xtitle {{
        transform: translate(0px, 0px)
    }}

    g.annotation-text-g .bg {{ display: none; }}
    </style>
</head>
<body>
    <script type="text/javascript">
        (function() {{

            var d3 = Plotly.d3;
            var WIDTH_IN_PERCENT_OF_PARENT = 100,
            HEIGHT_IN_PERCENT_OF_PARENT = 100;
            var gd3 = d3.select('body')
                .append('div')
                .style({{
                    width: WIDTH_IN_PERCENT_OF_PARENT + '%',
                    'margin-left': (100 - WIDTH_IN_PERCENT_OF_PARENT) / 2 + '%',
                    height: HEIGHT_IN_PERCENT_OF_PARENT + 'vh',
                    'margin-top': (100 - HEIGHT_IN_PERCENT_OF_PARENT) / 2 + 'vh'
                }});
            
            var gd = gd3.node();
            
            {script}
            
            Plotly.Plots.resize(gd);

            window.onresize = function() {{
                Plotly.Plots.resize(gd);
            }};
        }})();
    </script>
    <img class="logo" src="../scripts/report/foodlink/logo.jpg">
</body>
